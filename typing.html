<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #000;
      --box-bg: #fff;
      --correct-color: green;
      --wrong-color: red;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-bg: #1e1e1e;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: background 0.3s, color 0.3s;
    }
    select, input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      background-color: var(--box-bg);
      color: var(--text-color);
      border: 1px solid #999;
      border-radius: 5px;
    }
    #prompt, #highlighted {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .correct { color: var(--correct-color); }
    .wrong { color: var(--wrong-color); }
    #result, #wpm, #highScore, #level, #accuracy, #mistakes, #avgWpm, #streak {
      margin-top: 10px;
      font-size: 18px;
    }
    #links { margin-top: 40px; }
    .icon {
      font-size: 30px;
      margin: 0 15px;
      color: var(--text-color);
      text-decoration: none;
      transition: transform 0.2s, color 0.2s;
    }
    .icon:hover {
      transform: scale(1.2);
      color: #0077ff;
    }
    #toggleDark, #tryAgain {
      margin-top: 30px;
      padding: 8px 16px;
    }
    canvas {
      margin-top: 30px;
      max-width: 600px;
    }

    /* Cheat menu styling */
    #cheatMenuWrapper {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #cheatMenuButton {
      background-color: #0077ff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 6px rgba(0, 119, 255, 0.7);
      transition: background-color 0.3s;
    }
    #cheatMenuButton:hover {
      background-color: #005fcc;
    }
    #cheatMenuPanel {
      margin-top: 8px;
      background: var(--box-bg);
      border: 1px solid #999;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 10px;
      width: 260px;
      color: var(--text-color);
      display: none;
      text-align: left;
    }
    #cheatMenuWrapper:hover #cheatMenuPanel {
      display: block;
    }
    #cheatMenuPanel button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #cheatMenuPanel button:hover {
      background-color: #005fcc;
    }

    /* Dev Console Link styling */
    #devConsole {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    #devConsole a {
      color: #0077ff;
      text-decoration: none;
      font-weight: bold;
    }
    #devConsole a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <div id="result"></div>

        Dev Console by <a href="https://github.com/billybobbybrown32" target="_blank" rel="noopener noreferrer">billybobbybrown32</a>

  </div>
