<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ultimate Typing Practice App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
  :root {
    --bg-color: #f0f0f0;
    --text-color: #000;
    --box-bg: #fff;
    --accent-color: #0077ff;
    --error-color: #d9534f;
    --success-color: #28a745;
    --progress-bg: #ddd;
  }
  body.dark {
    --bg-color: #121212;
    --text-color: #f0f0f0;
    --box-bg: #1e1e1e;
    --accent-color: #3399ff;
    --progress-bg: #444;
  }
  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 0.3s, color 0.3s;
  }
  h1 {
    margin-bottom: 0;
  }
  #app {
    max-width: 800px;
    width: 100%;
    background: var(--box-bg);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  select, input[type="text"], button, textarea {
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #999;
    width: 100%;
    box-sizing: border-box;
    background-color: var(--box-bg);
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
  }
  input[type="text"] {
    font-family: monospace;
  }
  label {
    font-weight: 600;
    margin-bottom: 4px;
    display: block;
  }
  #prompt {
    font-size: 1.3rem;
    line-height: 1.5;
    min-height: 80px;
    white-space: pre-wrap;
    user-select: none;
  }
  #prompt .correct {
    color: var(--success-color);
  }
  #prompt .incorrect {
    color: var(--error-color);
    text-decoration: underline;
  }
  #result {
    font-weight: 700;
    font-size: 1.1rem;
    min-height: 30px;
  }
  #wpm, #accuracy, #totalTime, #highScore {
    font-size: 1rem;
  }
  #progress-container {
    width: 100%;
    background: var(--progress-bg);
    border-radius: 8px;
    overflow: hidden;
    height: 20px;
    margin-top: 10px;
  }
  #progress-bar {
    background: var(--accent-color);
    height: 100%;
    width: 0%;
    transition: width 0.3s ease;
  }
  #links {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 30px;
  }
  .icon {
    font-size: 30px;
    color: var(--text-color);
    text-decoration: none;
    transition: color 0.3s ease, transform 0.2s ease;
  }
  .icon:hover {
    color: var(--accent-color);
    transform: scale(1.2);
  }
  #controls {
    margin-top: 20px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }
  #customTextArea {
    height: 80px;
    resize: vertical;
  }
  #leaderboard {
    margin-top: 20px;
    text-align: left;
  }
  #leaderboard h3 {
    margin-bottom: 8px;
  }
  #leaderboard ol {
    padding-left: 20px;
  }
  #themeSelect, #fontSelect {
    max-width: 180px;
  }
  #gameArea {
    margin-top: 20px;
  }
  /* Typing game: falling words */
  #fallingWords {
    position: relative;
    background: var(--progress-bg);
    height: 180px;
    overflow: hidden;
    border-radius: 8px;
  }
  .falling-word {
    position: absolute;
    font-weight: 700;
    font-size: 18px;
    user-select: none;
    pointer-events: none;
    color: var(--accent-color);
    text-shadow: 0 0 3px #0005;
  }
  /* Responsive */
  @media (max-width: 600px) {
    #app {
      padding: 15px;
    }
    .icon {
      font-size: 26px;
      margin: 0 10px;
    }
  }
</style>
</head>
<body>
  <h1>Ultimate Typing Practice App</h1>
  <div id="app">

    <!-- Difficulty & Custom Text -->
    <label for="mode">Choose Difficulty:</label>
    <select id="mode">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
      <option value="veryhard">Very Hard</option>
      <option value="impossible">Impossible</option>
    </select>

    <label for="customTextArea">Or enter your own text (optional):</label>
    <textarea id="customTextArea" placeholder="Paste your own text here..."></textarea>

    <button id="startBtn">Start Practice</button>

    <!-- Typing area -->
    <div id="prompt" aria-live="polite"></div>
    <input type="text" id="inputBox" placeholder="Start typing here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled />

    <div id="result" role="alert" aria-live="assertive"></div>
    <div id="stats">
      <span id="wpm"></span> | <span id="accuracy"></span> | <span id="totalTime"></span> | <span id="highScore"></span>
    </div>

    <!-- Progress Bar -->
    <div id="progress-container" aria-label="Progress">
      <div id="progress-bar"></div>
    </div>

    <!-- Timer -->
    <div>
      <label><input type="checkbox" id="timerToggle" /> Enable Timer Mode (60 seconds)</label>
    </div>

    <!-- Sound Controls -->
    <div id="controls">
      <button id="toggleDarkBtn">Toggle Dark Mode</button>
      <button id="toggleSoundBtn">Toggle Sound</button>

      <label for="themeSelect">Theme:</label>
      <select id="themeSelect" aria-label="Select color theme">
        <option value="default" selected>Default</option>
        <option value="solarized">Solarized Light</option>
        <option value="pastel">Pastel</option>
        <option value="dark">Dark Mode (override)</option>
      </select>

      <label for="fontSelect">Font:</label>
      <select id="fontSelect" aria-label="Select font">
        <option value="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" selected>Segoe UI</option>
        <option value="Courier New, monospace">Courier New (monospace)</option>
        <option value="Georgia, serif">Georgia (serif)</option>
        <option value="Comic Sans MS, cursive, sans-serif">Comic Sans MS (fun)</option>
      </select>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" aria-live="polite" aria-atomic="true">
      <h3>Top 5 High Scores</h3>
      <ol id="leaderboardList"></ol>
    </div>

    <!-- Typing game -->
    <div id="gameArea">
      <h3>Mini Typing Game: Catch the Falling Words!</h3>
      <div id="fallingWords"></div>
      <input type="text" id="gameInput" placeholder="Type falling words here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled />
      <div id="gameScore"></div>
      <button id="startGameBtn">Start Game</button>
    </div>

    <!-- Social Links -->
    <div id="links" aria-label="Social links">
      <a class="icon" href="https://discord.gg/aMaPgt3Z" target="_blank" rel="noopener" title="Join Discord"><i class="fab fa-discord"></i></a>
      <a class="icon" href="https://www.youtube.com/channel/UChpNbCvMs7-yOIYI2mH_pnw" target="_blank" rel="noopener" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a class="icon" href="https://github.com/billybobbybrown32" target="_blank" rel="noopener" title="GitHub"><i class="fab fa-github"></i></a>
    </div>

  </div>

  <!-- Sounds -->
  <audio id="typeSound" src="https://www.soundjay.com/mechanical/keyboard-1.mp3" preload="auto"></audio>
  <audio id="errorSound" src="https://www.soundjay.com/button/beep-05.mp3" preload="auto"></audio>
  <audio id="successSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3" preload="auto"></audio>
