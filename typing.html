<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Practice</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #autoTypeBtn {
      background-color: #ff5e5e;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 30px;
    }

    #autoTypeBtn:hover {
      background-color: #ff2a2a;
    }

    #quote {
      font-size: 1.5rem;
      margin: 20px 0;
      max-width: 800px;
      text-align: center;
    }

    #inputArea {
      padding: 10px;
      font-size: 1.5rem;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
      outline: none;
      margin-bottom: 20px;
    }

    #timer, #score {
      font-size: 1.2rem;
      margin: 10px;
    }

    #startBtn, #resetBtn {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3e8e41;
      color: white;
      transition: background-color 0.3s;
    }

    #startBtn:hover, #resetBtn:hover {
      background-color: #2e7031;
    }

    #highScore {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffd700;
    }

    .correct {
      color: lightgreen;
    }

    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Typing Practice</h1>
  <button id="autoTypeBtn">Auto Type</button>
  <div id="quote">Click "Start" to begin!</div>
  <textarea id="inputArea" rows="4" disabled></textarea>
  <div>
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </div>
  <div id="timer">Time: 0s</div>
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>

  <script>
    const quotes = [
      "The quick brown fox jumps over the lazy dog.",
      "Typing fast is a useful skill.",
      "Practice makes perfect.",
      "JavaScript powers the web.",
      "Coding is fun and challenging.",
      "Debugging is like being a detective.",
      "Always write clean code.",
      "Consistency is key to mastery.",
      "Never give up.",
      "You are doing great!"
    ];

    let currentQuote = '';
    let score = 0;
    let time = 0;
    let timerInterval;
    let highScore = localStorage.getItem('highScore') || 0;

    const quoteEl = document.getElementById("quote");
    const inputArea = document.getElementById("inputArea");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const autoTypeBtn = document.getElementById("autoTypeBtn");

    autoTypeBtn.addEventListener("click", function () {
      window.open("https://tenor.com/view/my-only-fan-gif-25910111", "_blank");
    });

    function getRandomQuote() {
      return quotes[Math.floor(Math.random() * quotes.length)];
    }

    function startGame() {
      currentQuote = getRandomQuote();
      quoteEl.innerHTML = formatQuote(currentQuote);
      inputArea.value = '';
      inputArea.disabled = false;
      inputArea.focus();
      score = 0;
      time = 0;
      scoreEl.textContent = "Score: " + score;
      timerEl.textContent = "Time: " + time + "s";
      timerInterval = setInterval(() => {
        time++;
        timerEl.textContent = "Time: " + time + "s";
      }, 1000);
    }

    function resetGame() {
      clearInterval(timerInterval);
      inputArea.disabled = true;
      quoteEl.textContent = "Click \"Start\" to begin!";
      inputArea.value = '';
      timerEl.textContent = "Time: 0s";
      scoreEl.textContent = "Score: 0";
    }

    function formatQuote(quote) {
      return quote.split('').map(char => `<span>${char}</span>`).join('');
    }

    inputArea.addEventListener("input", () => {
      const input = inputArea.value;
      const quoteSpans = quoteEl.querySelectorAll("span");
      let correct = true;

      quoteSpans.forEach((span, idx) => {
        const char = input[idx];
        if (char == null) {
          span.classList.remove("correct", "incorrect");
          correct = false;
        } else if (char === span.textContent) {
          span.classList.add("correct");
          span.classList.remove("incorrect");
        } else {
          span.classList.add("incorrect");
          span.classList.remove("correct");
          correct = false;
        }
      });

      if (input === currentQuote) {
        score++;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('highScore', highScore);
        }
        scoreEl.textContent = "Score: " + score;
        highScoreEl.textContent = "High Score: " + highScore;
        inputArea.value = '';
        currentQuote = getRandomQuote();
        quoteEl.innerHTML = formatQuote(currentQuote);
      }
    });

    startBtn.addEventListener("click", () => {
      resetGame();
      startGame();
    });

    resetBtn.addEventListener("click", resetGame);

    // Initialize high score on page load
    highScoreEl.textContent = "High Score: " + highScore;
  </script>
</body>
</html>
