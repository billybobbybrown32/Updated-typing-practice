<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Typing Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #000;
      --box-bg: #fff;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --box-bg: #1e1e1e;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      transition: background 0.3s, color 0.3s;
    }
    select, input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      background-color: var(--box-bg);
      color: var(--text-color);
      border: 1px solid #999;
      border-radius: 5px;
    }
    #prompt {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    #result, #wpm, #highScore {
      margin-top: 15px;
      font-size: 18px;
    }
    #links {
      margin-top: 40px;
    }
    .icon {
      font-size: 30px;
      margin: 0 15px;
      color: var(--text-color);
      text-decoration: none;
      transition: transform 0.2s, color 0.2s;
    }
    .icon:hover {
      transform: scale(1.2);
      color: #0077ff;
    }
    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Ultimate Typing Practice</h1>

  <label for="mode">Choose Difficulty:</label>
  <select id="mode">
    <option value="easy">Easy</option>
    <option value="normal">Normal</option>
    <option value="hard">Hard</option>
    <option value="veryhard">Very Hard</option>
    <option value="impossible">Impossible</option>
  </select>
  <button onclick="start()">Start</button>

  <div id="prompt"></div>
  <input type="text" id="inputBox" placeholder="Start typing here..." oninput="checkTyping()" disabled>
  <div id="result"></div>
  <div id="wpm"></div>
  <div id="highScore"></div>

  <div id="links">
    <a class="icon" href="https://discord.gg/aMaPgt3Z" target="_blank" title="Join Discord"><i class="fab fa-discord"></i></a>
    <a class="icon" href="https://www.youtube.com/channel/UChpNbCvMs7-yOIYI2mH_pnw" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a class="icon" href="https://github.com/billybobbybrown32" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
  </div>

  <div id="controls">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button onclick="toggleSound()">Toggle Sound</button>
  </div>

  <!-- Audio -->
  <audio id="typeSound" src="https://www.soundjay.com/mechanical/keyboard-1.mp3" preload="auto"></audio>
  <audio id="errorSound" src="https://www.soundjay.com/button/beep-05.mp3" preload="auto"></audio>
  <audio id="successSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3" preload="auto"></audio>

  <script>
    const texts = {
      easy: ["cat", "dog", "fish", "tree", "milk"],
      normal: ["running fast", "happy birthday", "simple words here"],
      hard: ["complexity arises", "JavaScript functions", "accuracy matters"],
      veryhard: ["Unexpectedly, the knight returned!", "Quantum mechanics isn't easy."],
      impossible: ["Pseudopseudohypoparathyroidism perplexes practitioners particularly persistently."]
    };

    let currentText = "";
    let startTime = null;
    let level = 0;
    const maxLevels = 5;
    let currentMode = "easy";
    let soundEnabled = true;

    const inputBox = document.getElementById("inputBox");
    const prompt = document.getElementById("prompt");
    const result = document.getElementById("result");
    const wpmDisplay = document.getElementById("wpm");
    const highScoreDisplay = document.getElementById("highScore");

    function start() {
      level = 1;
      currentMode = document.getElementById("mode").value;
      loadNextLevel();
    }

    function loadNextLevel() {
      const options = texts[currentMode];
      currentText = options[Math.floor(Math.random() * options.length)];
      prompt.innerText = `Level ${level}: ${currentText}`;
      inputBox.value = "";
      inputBox.disabled = false;
      inputBox.focus();
      result.innerText = "";
      wpmDisplay.innerText = "";
      startTime = new Date();
    }

    function checkTyping() {
      const input = inputBox.value;

      if (soundEnabled && input.length > 0 && currentText.startsWith(input)) {
        document.getElementById("typeSound").play();
      }

      if (input === currentText) {
        const endTime = new Date();
        const timeTaken = (endTime - startTime) / 1000 / 60;
        const wordCount = currentText.trim().split(/\s+/).length;
        const wpm = Math.round(wordCount / timeTaken);
        inputBox.disabled = true;
        result.style.color = "green";
        result.innerText = "Correct! ‚úÖ";
        wpmDisplay.innerText = `WPM: ${wpm}`;
        if (soundEnabled) document.getElementById("successSound").play();

        // High Score
        const storedHigh = localStorage.getItem("highWPM") || 0;
        if (wpm > storedHigh) {
          localStorage.setItem("highWPM", wpm);
          highScoreDisplay.innerText = `üéâ New High Score: ${wpm} WPM!`;
        } else {
          highScoreDisplay.innerText = `üèÜ High Score: ${storedHigh} WPM`;
        }

        if (level < maxLevels) {
          level++;
          setTimeout(loadNextLevel, 1500);
        } else {
          prompt.innerText = "üéâ You completed all levels!";
        }
      } else if (currentText.startsWith(input)) {
        result.style.color = "blue";
        result.innerText = "Keep going...";
      } else {
        result.style.color = "red";
        result.innerText = "Mistake!";
        if (soundEnabled) document.getElementById("errorSound").play();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      alert("Sound " + (soundEnabled ? "Enabled" : "Disabled"));
    }

    // Show stored high score on load
    window.onload = () => {
      const stored = localStorage.getItem("highWPM");
      if (stored) {
        highScoreDisplay.innerText = `üèÜ High Score: ${stored} WPM`;
      }
    };
  </script>
</body>
</html>
